name: 'Merge Main to Sandbox'

on:
  push:
    branches:
      - main
  workflow_call:

jobs:
  mergeMainToSandbox:
    permissions:
      contents: "write"
      checks: "write"
      id-token: "write"
      packages: "write"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 20
      - name: Merge Main to Sandbox
        uses: robotology/gh-action-nightly-merge@v1.5.2
        with:
          stable_branch: 'main'
          development_branch: 'sandbox'
          allow_ff: true
          allow_forks: true
          user_name: GitHub Merge Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  call-buildAndDeploySandbox:
    needs: mergeMainToSandbox
    permissions:
      actions: "read"
      contents: "read"
      checks: "write"
      id-token: "write"
      packages: "write"
      security-events: "write"
    secrets: inherit
    uses: ./.github/workflows/deploy-dev.yaml
