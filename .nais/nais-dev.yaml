apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tjenestepensjon-simulering
  namespace: pensjonsamhandling
  labels:
    team: pensjonsamhandling
spec:
  image: {{ image }}
  port: 8080
  ingresses:
    - https://tjenestepensjon-simulering.nais.preprod.local
  accessPolicy:
    inbound:
      rules:
        - application: pensjon-pen-q0
          namespace: teampensjon
        - application: pensjon-pen-q1
          namespace: teampensjon
        - application: pensjon-pen-q2
          namespace: teampensjon
        - application: pensjon-pen-q4
          namespace: teampensjon
        - application: pensjon-pen-q5
          namespace: teampensjon
        - application: pensjon-pen-t0
          namespace: teampensjon
        - application: pensjon-pen-q2
          namespace: teampensjon
        - application: pensjon-pen-t4
          namespace: teampensjon
  azure:
    application:
      enabled: true
  liveness:
    path: isAlive
    initialDelay: 30
    periodSeconds: 1
    failureThreshold: 60
  readiness:
    path: isReady
    initialDelay: 30
    periodSeconds: 1
    failureThreshold: 60
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/tjenestepensjon-simulering/pensjonsamhandling
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: /maskinporten/data/dev/creds/tjenestepensjon-simulering
        mountPath: /var/run/secrets/nais.io/vault/jwks
  replicas:
    min: 1
    max: 1
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: preprod
  prometheus:
    enabled: true
    path: actuator/prometheus